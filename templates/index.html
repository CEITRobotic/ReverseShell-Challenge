<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse ME</title>
  </head>

  <body>
    <h1>Upload a .exe File</h1>
    <form method="POST" action="/gimmeEXE" enctype="multipart/form-data">
      <input type="file" name="file" accept=".exe" />
      <br /><br />
      <input type="submit" value="Upload" />
    </form>
    <pre style="background-color:rgb(230, 230, 230);">
      <code>
        {{.Output}}
      </code>
    </pre>
  </body>
</html>
